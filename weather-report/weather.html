<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather report</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image">
      <img src="./pexels-magda-ehlers-2114014.jpg" class="img" />
    </div>
    <div class="container">
      <h1 class="title">Weather Update</h1>

      <input type="search" id="input" placeholder="Enter city" />
      <button id="button" type="submit">search</button>

      <div class="data">
        <p>City: <span id="city"> delhi </span></p>
        <p>Temparature: <span id="temp">20'C</span></p>

        <p>Humidity: <span id="humidity">20%</span></p>
        <p>Wind: <span id="wind">20 m/s</span></p>
        <p>Min-temp: <span id="min">10'C</span></p>
        <!-- <p>Max-temp: <span id="max">22'C</span></p> -->
        <!-- <p>weather: <span id="mist"></span></p> -->
      </div>
    </div>

    <div></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
